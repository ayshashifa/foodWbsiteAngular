<!-- Login Modal -->
<div
class="modal fade"
id="loginModal"
tabindex="-1"
aria-labelledby="loginModal"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel" style="color: #7f4b1e">
        Login
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body p-3">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="Email Id"
          #loginEmail
        />
      </div>
    </div>
    <div class="modal-footer">
      <!-- Donor Login Button -->
      <button
        *ngIf="donor"
        [class.disable-btn]="loading"
        type="button"
        class="modal-submit"
        (click)="openOtp(loginEmail.value, 'Donor')"
      >
        Send OTP
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="loading"
        ></span>
      </button>

      <!-- Sponsorship Login Button -->
      <button
        *ngIf="Sponsorship"
        [class.disable-btn]="loading"
        type="button"
        class="modal-submit"
        (click)="openOtp(loginEmail.value, 'sponsorship')"
      >
        Send OTP
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="loading"
        ></span>
      </button>
    </div>
  </div>
</div>
</div>

<!--OTP Modal -->
<div
class="modal fade"
id="otpModal"
tabindex="-1"
aria-labelledby="otpModal"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel" style="color: #7f4b1e">
        OTP
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body p-3">
      <div class="form-group">
        <label>Enter OTP</label>
        <input type="text" class="form-control" placeholder="OTP" #otpBox />
      </div>
    </div>
    <div class="modal-footer">
      <button
        *ngIf="donor"
        [class.disable-btn]="loading"
        type="button"
        class="modal-submit"
        (click)="loginWIthOTP(otpBox.value, loginEmail.value, 'donor')"
      >
        Login
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="loading"
        ></span>
      </button>
      <button
        *ngIf="Sponsorship"
        [class.disable-btn]="loading"
        type="button"
        class="modal-submit"
        (click)="loginWIthOTP(otpBox.value, loginEmail.value, 'sponsorship')"
      >
        Login
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="loading"
        ></span>
      </button>
    </div>
  </div>
</div>
</div>
